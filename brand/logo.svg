<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a1a"/>
  
  <!-- Glow circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#glowGrad)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Crossed Swords -->
  <g filter="url(#glow)">
    <!-- Sword 1 (top-left to bottom-right) -->
    <path d="M100 80 L200 200 L300 320" stroke="url(#swordGrad)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <!-- Sword 1 handle -->
    <rect x="85" y="65" width="30" height="30" rx="4" fill="url(#swordGrad)" transform="rotate(45 100 80)"/>
    <!-- Sword 1 tip -->
    <path d="M290 310 L300 320 L310 310 Z" fill="url(#swordGrad)"/>
    
    <!-- Sword 2 (top-right to bottom-left) -->
    <path d="M300 80 L200 200 L100 320" stroke="url(#swordGrad)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <!-- Sword 2 handle -->
    <rect x="285" y="65" width="30" height="30" rx="4" fill="url(#swordGrad)" transform="rotate(-45 300 80)"/>
    <!-- Sword 2 tip -->
    <path d="M90 310 L100 320 L110 310 Z" fill="url(#swordGrad)"/>
  </g>
  
  <!-- Center diamond -->
  <rect x="185" y="185" width="30" height="30" rx="2" fill="#fbbf24" transform="rotate(45 200 200)" filter="url(#glow)"/>
</svg>
